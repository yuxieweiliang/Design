<textarea name="" id="user_input" cols="30" rows="10"></textarea>

<button id="user_submit">提交</button>
<script>
  var MarryState = function() {
    var _currentState = {},
      states = {
        jump: function() {

        },
        move: function() {

        },
        shoot: function() {

        },
        squat: function() {

        }
      };
    var Action = {
      changeState: function() {
        var arg = arguments;
        _currentState = {};
        if(arg.length) {
          for(var i = 0; i< arg.length; i++) {
            _currentState[arg[i]] = true;
          }
        }
        return this;
      },
      goes: function() {
        for(var i in _currentState) {
          states[i] && states[i]();
        }
        return this;
      }
    }
    return {
      change: Action.changeState,
      goes: Action.goes
    }
  };


  MarryState()
    .change('jump', 'shoot')
    .goes()
    .goes()
    .change('shoot')
    .goes()
</script>
