<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var LoopImgs = function (imgArr, container) {
        //图片集
        this.imggesArr = imgArr;
        //图片DOM
        this.container = container;
    };

    LoopImgs.prototype = {
        //创建轮播
        createImg : function () {
            console.log('SlideLoopImg createImg function')
        },
        //切换下一张
        changeImg : function () {
            console.log('SlideLoopImg changeImg function')
        }
    };




    //上下滑动效果
    var SlideLoopImg = function (imgArr, container) {
        //继承轮播类
        LoopImgs.call(this, imgArr, container);
    };
    //使用原型继承
    SlideLoopImg.prototype = new LoopImgs();
    //重写切换下一张方法
    SlideLoopImg.prototype.changeImg = function () {
        console.log('SlideLoopImg changeImg function')
    };
    //渐隐效果
    var FadeLoopImg = function (imgArr, container, arrow) {
        //继承轮播类
        LoopImgs.call(this, imgArr, container);
        //切换箭头私有变量
        this.arrow = arrow;
    };
    //使用原型继承
    FadeLoopImg.prototype = new LoopImgs();
    //重写切换下一张方法
    FadeLoopImg.prototype.changeImg = function () {
        console.log('SlideLoopImg changeImg function')
    };


    LoopImgs.prototype.getImgLength = function () {
        return this.imggesArr.length;
    };
    LoopImgs.prototype.getContainer = function () {
        return this.container;
    };


    //实例化
    var fadeImg = new FadeLoopImg([
            '01.jpg',
            '02.jpg',
            '03.jpg',
            '04.jpg',
            '05.jpg',
            '06.jpg'
            ],
            'slide',
            [
            'left.jpg',
            'right.jpg'
    ]);

    console.log(fadeImg.container);
    fadeImg.changeImg();

    console.log(fadeImg.getImgLength());
    console.log(fadeImg.getContainer());




</script>
</body>
</html>
