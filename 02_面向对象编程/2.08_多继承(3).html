<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    //单继承，复制属性
    var extend = function (target, source) {
        //遍历源对象属性
        for (var property in source) {
            //将属性复制到目标对象
            target[property] = source[property];
        }
        //返回新对象
        return target;
    };

    var book1 = {
        name: 'js book',
        alikeBook:['css book','html book']
    };
    var book2 = {
        name: 'swift book',
        alikeBook:['jq book','html book']
    };
    var anotherBook = {
        color : 'blue'
    };
    //也可以绑定到原生对象Object上，所有对象就都有了这个方法了。
    Object.prototype.mix = function (){
        var i = 0,
            len = arguments.length,
            arg,
            propery;
        for(; i<len; i++){
            arg = arguments[i];
            for(propery in arg){
                this[propery] = arg[propery];
            }
        }
    };

    anotherBook.mix(book1,book2);
    console.log(anotherBook);

    console.log(anotherBook.name);
    console.log(anotherBook.alikeBook);

    anotherBook.alikeBook.push('ajax');
    anotherBook.name = '设计模式';
    console.log(anotherBook.name);
    console.log(anotherBook.alike);
    console.log(book1.name);
    console.log(book2.name);




</script>
</body>
</html>
