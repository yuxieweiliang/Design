<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
一、添加默认值
<script>
  // 为函数添加默认值
  function logMessage(msg1, msg2) {
    const { x } = msg1;
    const { y } = msg2;
    console.log(x, y);
  }

  logMessage(); // 打印： 5, 9

  logMessage({}, {}); // 打印： 5, undefined

  logMessage({x: 3}, {y: 4}); // 打印： 3, 4


</script>

二、解构赋值
<script>
  var defA = 1, devB = 2, defC = 3;

  function createDef(A, B, C) {
    var a, b, c;
    // 需要只用一行代码，为 a, b, c 赋值

    return (a + b) * c
  }
  const countVal = createDef(defA, devB, defC);

  // 打印出 9
  console.log(countVal)
</script>
</body>
</html>
