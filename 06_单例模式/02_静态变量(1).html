<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //创建无法修改的静态变量
    var Conf = (function(){
        var conf = {
            MAX_NUM: 100,
            MIN_NUM: 1,
            COUNT: 1000
        };
        return {
            get: function (name){
                return conf[name] ? conf[name] : null;
            }
        }
    })();
    var count = Conf.get('MAX_NUM');
    console.log(count)


</script>
</body>
</html>
