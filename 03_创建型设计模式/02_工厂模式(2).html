<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //忘记new则报错
var Demo = function (){};
    Demo.prototype = {
        show: function(){
            console.log('获取成功过')
        }
    };
    var d = new Demo();//获取成功过
d.show();
    var d = Demo();//Uncaught TypeError: Cannot read property 'show' of undefined
d.show();
</script>
</body>
</html>
