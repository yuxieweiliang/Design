<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container"></div>
<script>
    var Factory = function (type,content){
        if(this instanceof Factory){
            //将内部函数全部调用一遍
            return this[type](content);
        }else{
            return new Factory(type,content);
        }
    };
    Factory.prototype = {
        java: function(content){
            console.log('java获取成功过')
        },
        javaScript: function(content){
            console.log('javaScript获取成功过')
        },
        php: function(content){
            console.log('php获取成功过')
        },
        UI: function(content){
            this.content = content;
            (function(content){
                var div = document.createElement('div');
                div.innerHTML = content;
                div.style = 'green';
                document.getElementById('container').appendChild(div)
            })(content);
        }
    };
    //type为调用方法名//content为参数
    var data = [
        {type:'php',content:'php'},
        {type:'javaScript',content:'javascript那加强'},
        {type:'java',content:'java'},
        {type:'UI',content:'UI那加强'}
    ];
    for(var i=0; i<data.length; i++){
        var f= Factory(data[i].type,data[i].content);
    }
</script>
</body>
</html>
