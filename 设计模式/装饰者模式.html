<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var fangzi=function(){};
    fangzi.prototype.kongjian=function(){
        console.log('我是空的');
    };
    var zhuangxiu=function(fangzi){
        this.zhuangxiu=fangzi;
    };
    /*   可以有选择性的拷贝原始的东西   */
    zhuangxiu.prototype.kongjian=function(){
        this.zhuangxiu.kongjian();
        console.log('添加了家具')
    };
    var _f=new fangzi();
    var _z=new zhuangxiu(_f);
    _z.kongjian();
</script>
</body>
</html>
