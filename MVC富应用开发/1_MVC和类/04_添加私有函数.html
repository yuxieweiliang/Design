<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="btn">btn</button>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="./04_添加私有函数.js"></script>
<script>

  var Person = new Class;

  Person.extend({
    find: function() {
      return '1'
    },
    exists: function() {}
  });

  Person.include({
    init() {
      this.abc = 'abc'
    },
    save: function(){},
    destroy: function(){},
    click: function() {
      // this.elem.click(this.proxy(this.click));
    }
  });

  var abc = new Person()
  console.log(abc)

  let Child = new Class(Person);
  Child.include({
    init() {
      this.obj = 'obj'
    }
  })
  child = new Child();
  console.log(child)

  $('#btn').click(child.proxy(child.click));


</script>
</body>
</html>
