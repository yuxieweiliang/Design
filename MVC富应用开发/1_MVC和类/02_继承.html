<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="./02_继承.js"></script>
<script>

  var Person = new Class;

  Person.extend({
    find: function() {
      return '1'
    },
    exists: function() {
      return '1'
    }
  });

  Person.include({
    save: function(){
      return '1'

    },
    destroy: function(){
      return '1'

    }
  });

  var Child = new Class(Person);
  Child.extend({
    find: function() {
      return '2'
    },
    exists: function() {
      return '2'
    }
  });

  Child.include({
    save: function(){
      return '2'
    },
    destroy: function(){
      return '2'
    }
  });
  child = new Child();
  console.log(Child.find());

</script>
</body>
</html>
