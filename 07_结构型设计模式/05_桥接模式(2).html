<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../jquery.min.js"></script>
    <title></title>
</head>
<body>
<script>
    //提取共同点
    var changeColor = function (dom, color, bg) {
        dom.style.color = color;
        dom.style.background = bg;
    };
    //事件与业务之间的桥梁
    var spans = document.getElementsByTagName('span');
    span[0].onmouseover = function () {
        changeColor(this, 'red', '#ddd');
    };
    span[0].onmouseout = function () {
        changeColor(this, '#333', '#f5f5f5');
    };
    span[1].onmouseover = function () {
        var dom = this.getElementsByName('strong')[0];
        changeColor(dom, 'red', '#ddd');
    };
    span[1].onmouseout = function () {
        var dom = this.getElementsByName('strong')[0];
        changeColor(dom, '#333', '#f5f5f5');
    };


</script>
</body>
</html>
