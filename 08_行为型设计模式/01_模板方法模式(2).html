<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //提示框
    var formateStromg = function(str, data) {
        return str.replace(/\{#(\w+)#\}/g, function(match, key) {
            return typeof data[key] === undefined ? '' : data[key];
        })
    };
    //基础导航类
    var Nav = function (data) {
        //基础导航样式
        this.item = '<a href="http://{#href#}" title="{#title#}">{#name#}</a>';
        this.html = '';
        for(var i= 0, len = data.length; i<len; i++){
            this.html += formateStromg(this.item, data[i]);
        }
        //返回字符串
        return this.html;
    };

    //带有消息提醒
    var NumNav = function (data) {
        var tpl = '<b>{#num#}</b>';
        for(var i= data.length - 1; i>=0; i--){
            data[i].name += data[i].name + formateStromg(tpl, data[i]);
        }
        //继承基础导航类，并返回字符串
        return Nav.call(this, data);
    };

    //带有链接地址
    var LinkNav = function (data) {
        var tpl = '<span>{#link#}</span>';
        //装饰数据
        for(var i = data.length - 1; i >= 0; i--){
            data[i].name += data[i].name + formateStromg(tpl, data[i]);
        }
        return Nav.call(this, data);
    };

    //创建
    var nav = document.getElementsByTagName('body')[0];
    nav.innerHTML = NumNav([
        {
            href : 'www.baidu.com',
            title : '百度一下，你就知道',
            name: '百度',
            num : '10'
        },{
            href : 'www.baidu.com',
            title : '百度一下，你就知道',
            name: '百度',
            num : '10'
        }
    ])

</script>

</body>
</html>
